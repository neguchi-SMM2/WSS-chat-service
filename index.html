<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSS-CS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #connection-status {
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            text-align: center;
            font-weight: bold;
        }
        .connected {
            color: green;
        }
        .disconnected {
            color: red;
        }
        #chat {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        .message {
            margin: 10px 0;
        }
        .message.user {
            text-align: right;
            color: blue;
        }
        .message.other {
            text-align: left;
            color: black;
        }
        .username {
            font-weight: bold;
        }
        .text {
            margin-top: 5px;
        }
        .system-message {
            margin: 10px 0;
            text-align: center;
            color: gray;
            font-style: italic;
        }
        a {
            color: blue;
            text-decoration: underline;
        }
        a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>WebSocketServer Chat Service</h1>
    v.1.0.6

    <!-- 接続状況 -->
    <div id="connection-status" class="disconnected">Disconnected from server</div>

    <!-- ユーザー名の設定 -->
    <label for="username">Set Username: </label>
    <input type="text" id="username" placeholder="Enter your username" disabled>
    <button id="setUsernameBtn" disabled>Set Username</button>
    <p class="warning" id="warning" style="display: none;">Please set a username before sending messages!</p>

    <!-- チャット -->
    <div id="chat"></div>
    <textarea id="message" placeholder="Enter your message" rows="3" disabled></textarea>
    <button id="sendBtn" disabled>Send</button>

    <script>
        // WebSocketサーバーに接続
        const socket = new WebSocket('wss://wss-production-1402.up.railway.app'); // 必要に応じてURLを修正

        let username = null; // 現在のユーザー名を保持
        const connectionStatus = document.getElementById('connection-status');
        const setUsernameBtn = document.getElementById('setUsernameBtn');
        const usernameInput = document.getElementById('username');

        // サーバー接続時
        socket.addEventListener('open', () => {
            connectionStatus.textContent = 'Connected to server';
            connectionStatus.classList.remove('disconnected');
            connectionStatus.classList.add('connected');

            // Set Usernameボタンを有効化
            setUsernameBtn.disabled = false;
            usernameInput.disabled = false;
        });

        // サーバー切断時
        socket.addEventListener('close', () => {
            connectionStatus.textContent = 'Disconnected from server';
            connectionStatus.classList.remove('connected');
            connectionStatus.classList.add('disconnected');

            // Set Usernameボタンを無効化
            setUsernameBtn.disabled = true;
            usernameInput.disabled = true;

            document.getElementById('message').disabled = true;
            document.getElementById('sendBtn').disabled = true;
        });

        // ユーザー名を設定
        setUsernameBtn.addEventListener('click', () => {
            const usernameInputValue = usernameInput.value.trim();
            if (usernameInputValue) {
                const previousUsername = username;
                username = usernameInputValue;

                // ユーザー名が初めて設定された場合
                if (!previousUsername) {
                    socket.send(`system: ${username}がチャットに参加しました。`);
                } else {
                    // ユーザー名が変更された場合
                    socket.send(`system: ${previousUsername} が ${previousUsername} から ${username} に変更しました。`);
                }

                document.getElementById('warning').style.display = 'none';
                document.getElementById('message').disabled = false;
                document.getElementById('sendBtn').disabled = false;
            } else {
                alert('Username cannot be empty!');
            }
        });

        // メッセージ送信
        document.getElementById('sendBtn').addEventListener('click', () => {
            const messageInput = document.getElementById('message').value.trim();

            if (!username) {
                document.getElementById('warning').style.display = 'block';
                return;
            }

            if (messageInput) {
                const formattedMessage = `${username}: ${messageInput}`;
                socket.send(formattedMessage); // サーバーに送信
                document.getElementById('message').value = ''; // 入力フィールドをクリア

                // 自分のメッセージをチャットに表示
                displayMessage(username, messageInput, "user");
            }
        });

        // サーバーからメッセージを受信
        socket.addEventListener('message', (event) => {
            const message = event.data;
            if (message.startsWith('system:')) {
                // システムメッセージの処理
                const systemMessage = message.replace('system: ', '');
                displaySystemMessage(systemMessage);
            } else {
                // 通常のメッセージの処理
                const [incomingUsername, ...messageParts] = message.split(': ');
                const incomingText = messageParts.join(': ');

                if (incomingUsername && incomingText) {
                    displayMessage(incomingUsername, incomingText, "other");
                }
            }
        });

        // メッセージを表示する関数
        function displayMessage(username, text, type) {
            const chatDiv = document.getElementById('chat');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');

            if (type === "user") {
                messageElement.classList.add('user');
            } else if (type === "other") {
                messageElement.classList.add('other');
            }

            const usernameElement = document.createElement('span');
            usernameElement.classList.add('username');
            usernameElement.textContent = username;

            const textElement = document.createElement('p');
            textElement.classList.add('text');
            textElement.textContent = text;

            messageElement.appendChild(usernameElement);
            messageElement.appendChild(textElement);

            chatDiv.appendChild(messageElement);
            chatDiv.scrollTop = chatDiv.scrollHeight; // チャットをスクロール
        }

        // システムメッセージを表示する関数
        function displaySystemMessage(text) {
            const chatDiv = document.getElementById('chat');
            const systemMessageElement = document.createElement('div');
            systemMessageElement.classList.add('system-message');
            systemMessageElement.textContent = text;

            chatDiv.appendChild(systemMessageElement);
            chatDiv.scrollTop = chatDiv.scrollHeight; // チャットをスクロール
        }
    </script>
</body>
</html>
