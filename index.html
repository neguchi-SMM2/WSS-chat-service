<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSS-CS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #connection-status {
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            text-align: center;
            font-weight: bold;
        }
        .connected {
            color: green;
        }
        .disconnected {
            color: red;
        }
        #chat {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        .message {
            margin: 5px 0;
        }
        .message.user {
            text-align: right;
            color: blue;
        }
        .message.other {
            text-align: left;
            color: black;
        }
        .system-message {
            text-align: center;
            color: gray;
            font-style: italic;
        }
        .warning {
            color: red;
        }
    </style>
</head>
<body>
    <h1>WebSocketServer Chat Service</h1>

    <!-- 接続状況 -->
    <div id="connection-status" class="disconnected">Disconnected from server</div>

    <!-- ユーザー名の設定 -->
    <label for="username">Set Username: </label>
    <input type="text" id="username" placeholder="Enter your username">
    <button id="setUsernameBtn">Set Username</button>
    <p class="warning" id="warning" style="display: none;">Please set a username before sending messages!</p>

    <!-- チャット -->
    <div id="chat"></div>
    <input type="text" id="message" placeholder="Enter your message" disabled>
    <button id="sendBtn" disabled>Send</button>

    <script>
        // WebSocketサーバーに接続
        const socket = new WebSocket('wss://wss-production-1402.up.railway.app'); // 必要に応じてURLを修正

        let username = null; // 現在のユーザー名を保持
        let previousUsername = null; // 変更前のユーザー名
        const connectionStatus = document.getElementById('connection-status');

        // サーバー接続時
        socket.addEventListener('open', () => {
            connectionStatus.textContent = 'Connected to server';
            connectionStatus.classList.remove('disconnected');
            connectionStatus.classList.add('connected');
        });

        // サーバー切断時
        socket.addEventListener('close', () => {
            connectionStatus.textContent = 'Disconnected from server';
            connectionStatus.classList.remove('connected');
            connectionStatus.classList.add('disconnected');

            // 離席通知をチャットに表示
            if (username) {
                const leaveMessage = `${username}が離席しました。`;
                displayMessage(leaveMessage, "system");
            }
        });

        // ユーザー名を設定
        document.getElementById('setUsernameBtn').addEventListener('click', () => {
            const usernameInput = document.getElementById('username').value.trim();
            if (usernameInput) {
                if (username && username !== usernameInput) {
                    // ユーザー名変更通知
                    const changeMessage = `${username} がユーザー名を ${username} から ${usernameInput} に変更しました。`;
                    socket.send(changeMessage); // サーバーに通知
                    displayMessage(changeMessage, "system");
                } else if (!username) {
                    // 初回設定時、参加通知
                    const joinMessage = `${usernameInput}がチャットに参加しました。`;
                    socket.send(joinMessage);
                    displayMessage(joinMessage, "system");
                }

                previousUsername = username;
                username = usernameInput;
                document.getElementById('warning').style.display = 'none';
                document.getElementById('message').disabled = false;
                document.getElementById('sendBtn').disabled = false;
            } else {
                alert('Username cannot be empty!');
            }
        });

        // メッセージ送信
        document.getElementById('sendBtn').addEventListener('click', () => {
            const messageInput = document.getElementById('message').value.trim();

            if (!username) {
                document.getElementById('warning').style.display = 'block';
                return;
            }

            if (messageInput) {
                const formattedMessage = `${username}: ${messageInput}`;
                socket.send(formattedMessage); // サーバーに送信
                document.getElementById('message').value = ''; // 入力フィールドをクリア

                // 自分のメッセージをチャットに表示
                displayMessage(formattedMessage, "user");
            }
        });

        // サーバーからメッセージを受信
        socket.addEventListener('message', (event) => {
            if (event.data instanceof Blob) {
                const reader = new FileReader();
                reader.onload = function () {
                    processIncomingMessage(reader.result);
                };
                reader.readAsText(event.data);
            } else {
                processIncomingMessage(event.data);
            }
        });

        // 受信メッセージの処理
        function processIncomingMessage(message) {
            if (
                message.includes("がチャットに参加しました。") ||
                message.includes("が離席しました。") ||
                message.includes("から") // ユーザー名変更通知を検出
            ) {
                displayMessage(message, "system");
            } else {
                displayMessage(message, "other");
            }
        }

        // メッセージを表示する関数
        function displayMessage(message, type) {
            const chatDiv = document.getElementById('chat');
            const messageElement = document.createElement('p');
            messageElement.classList.add('message');

            if (type === "user") {
                messageElement.classList.add('user');
            } else if (type === "other") {
                messageElement.classList.add('other');
            } else if (type === "system") {
                messageElement.classList.add('system-message');
            }

            messageElement.textContent = message;
            chatDiv.appendChild(messageElement);
            chatDiv.scrollTop = chatDiv.scrollHeight; // チャットをスクロール
        }
    </script>
</body>
</html>
